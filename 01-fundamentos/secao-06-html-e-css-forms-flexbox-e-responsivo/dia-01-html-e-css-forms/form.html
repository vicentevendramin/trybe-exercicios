<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeTrip</title>
</head>
<body>
  <header>
    <h1>TrybeTrip</h1>
  </header>

  <form action="" method="get">
    <section class="line-content">
      <label for="name">Nome:</label>
      <input type="text" id="name" minlength="10" maxlength="40" autocomplete="off">
    </section>

    <section class="line-content">
      <label for="email">Email: </label>
      <input type="email" id="email" minlength="10" maxlength="50" autocomplete="off">
    </section>

    <section class="line-content">
      <input type="radio" name="option" id="city">
      <label for="city">Cidade</label>
      <input type="radio" name="option" id="field">
      <label for="field">Campo</label>
      <input type="radio" name="option" id="beach">
      <label for="beach">Praia</label>
      <input type="radio" name="option" id="mountains">
      <label for="mountains">Montanhas</label>
    </section>

    <section class="line-content">
      <label for="text">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label><br>
      <textarea name="text" id="text" cols="30" rows="10" maxlength="500"></textarea>
    </section>

    <section class="line-content">
      <label for="date">Qual a melhor data para realizar sua viagem?</label><br>
      <input type="date" name="date" id="date">
    </section>

    <section class="line-content">
      <label for="opt">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      <input type="checkbox" name="opt" id="opt">
    </section>

    <section class="line-content">
      <label for="terms">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      <input type="checkbox" name="terms" id="terms" required>
    </section>

    <section>
      <button type="submit" id="submit">Enviar</button>
      <button type="reset" id="reset">Limpar</button>
    </section>
  </form>
  <script src="script.js"></script>
</body>
</html>
